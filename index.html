<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Mateo Sanchez Cruz">
    <meta name="description" content="Todo List App">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/lion-icon.png">
    <title>Todo List App</title>
  </head>
  <body>
    <h1>To Do List App</h1> 
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your list" autocomplete="off">
      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete todo</small>
    <div class="copyright">Created by Mateo Sanchez 2023 &#169;</div>
    <script src="script.js"></script>
  </body>
</html>
